<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="age-container">
        <div class="age-cont">
            <h1>AGE</h1>
            <p>Today's Date</p>
            <div>
                <form>
                    <input type="date" id="todayDate" size="70" placeholder="MM/DD/YYYY"/>

                </form>
            </div>
            <p>
                Your Birthday
            </p>
            <div>
                <form>
                    <input type="date" id="birthdayDate" size="50" placeholder="MM/DD/YYYY"/>
                </form>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
            <h3>Age : <span class="result"></span></h3>
        </div>
    </div>
    <script src="custom.js"></script>
</body>
</html>
